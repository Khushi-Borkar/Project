<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preprocessed Results</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #fafafa; padding: 20px; color: #333;">

    <header style="text-align: center; margin-bottom: 20px;">
        <h1 style="font-size: 2.4rem; color: #222;">Preprocessed Data Results</h1>
    </header>

    <section style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1); max-width: 600px; margin: 0 auto;">
        <h2 style="font-size: 1.8rem; color: #444; margin-bottom: 15px;">Processed Data</h2>

        <div id="results" style="background-color: #f5f5f5; padding: 15px; border-radius: 5px; font-size: 1rem; white-space: pre-wrap; word-wrap: break-word;">
            <pre>{{ results | safe }}</pre>
        </div>

        <a href="/" 
   style="display: inline-block; 
          margin-top: 20px; 
          color: #007bff; 
          text-decoration: none; 
          font-size: 1rem; 
          transition: text-decoration 0.2s;"
   onmouseover="this.style.textDecoration='underline';"
   onmouseout="this.style.textDecoration='none';">
   Go back to upload another file
</a>

    </section>

</body>
</html>
